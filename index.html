<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container theme1">
    <div class="calculator">
      <div class="header">
        <p class="title">calc</p>
        <div class="switch-container">
          <span>THEME</span>
          <div class="switch">
            <p>
              <span>1</span>
              <span>2</span> 
              <span>3</span>
            </p>
            <div class="switch-button-container">
              <span class="switch-btn"></span>
            </div>
          </div>
        </div>
       
      </div>
      <div class="screen">
        <input readonly class="screen-input"/>
      </div>
      <div class="body">
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn blue">DEL</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>
        <div class="row">
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn">/</button>
          <button class="btn">x</button>
        </div>
        <div class="row">
          <button class="btn blue">RESET</button>
          <button class="btn red">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
